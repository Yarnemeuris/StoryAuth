<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryAuth</title>
    <script src="./main.js" type="module"></script>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="view" data-viewname="signUp" id="signUpView">
        <div class="contentBox">
            <input data-defaultValue="Username" type="text" id="usernameInput"></input>
            <h5 style="display: none; margin-top: 1px; margin-bottom: 0px; color: rgb(206, 1, 1);"
                id="usernameAvailable">This username is not available.</h5>
            <p style="text-align: left; width: 100%; margin-top: 20px; margin-bottom: 5px;">story:</p>
            <import id="story">./html/story.html</import>
            <button style="margin-top: 15px; margin-bottom: 5px;" id="createAccountButton">create account</button>
        </div>
    </div>

    <div class="view" data-viewname="logIn" id="logInView">
        <div class="contentBox">
            <input data-defaultValue="Username" type="text" id="usernameInput"></input>
            <button style="margin-top: 15px;" id="nextButton">next</button>
            <div class="flexBox hide">
                <p style="text-align: left; width: 100%; margin-bottom: 5px; margin-top: 0px;">story:</p>
                <import id="story">./html/story.html</import>
                <button style="margin-top: 15px; margin-bottom: 5px;" id="logInButton">log in</button>
            </div>
        </div>
    </div>


    <div class="hide transpartentView" data-viewname="editPanel" style="user-select: none;">
        <div class="contentBox"
            style="width: calc(round(down, (80vmin - 50px), 100px)); height: calc(round(down, 80vmin + 50px, 100px) - 35px); position: relative; justify-content: flex-end;">
            <h3 style="width: 100%; position: absolute; top: 5px; margin: 0px; left: 10px;">edit panel:</h3>
            <i class="material-icons button" style="position: absolute; right: 5px; top: 5px; margin: 0px;"
                id="close">close</i>
            <div style="height: 24px; width: 100%; margin-bottom: 15px; display: flex; align-items: center;">
                <i class="material-icons button" style="margin-right: 2px;" id="add">add_circle_outline</i>
                <input type="text" style="margin-right: 10px; padding: 0px; font-size: 17px; width: 22px;"
                    id="addInput">

                <label for="changeColor">
                    <i class="material-icons button" style="display: initial;">format_color_fill</i>
                </label>
                <input type="color" id="changeColor" style="z-index: -1; position: absolute;">
            </div>
            <div id="editPanel"
                style="width: calc(round(down, 80vmin - 50px, 100px)); height: calc(round(down, 80vmin - 50px, 100px)); font-size: calc(round(down, 80vmin - 50px, 100px) * 0.15); position: relative; background-color: white; border: 2px solid #444; border-radius: 5px;">
            </div>
        </div>
    </div>
</body>

</html>
